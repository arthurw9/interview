<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css?q=3">
<script>
function NoCache(url) {
  var url_no_cache = url + "?z=" + Math.random();
  return url_no_cache;
}
var LoadScript = function(url) {
  var script = document.createElement("script");
  script.src = url;
  document.head.appendChild(script);
  console.log("loading", url);
  return script;
}
LoadScript(NoCache("interview.js")).onload = function() {
  // Start testing only after the script is loaded.
  LoadScript(NoCache("interview_test.js"));
}
</script>
</head>
<body>

<a href="index.html">Back to live form</a>
</body>
