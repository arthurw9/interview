function NoCache(url) {
  var url_no_cache = url + "?z=" + Math.random();
  return url_no_cache;
}
var LoadScript = function(url) {
  var script = document.createElement("script");
  script.src = url;
  document.head.appendChild(script);
  console.log("loading", url);
  return script;
}
LoadScript(NoCache("interview.js")).onload = function() {
  // Start only after the interview.js script is loaded.
  var html_form = document.getElementById("interview");
  interview.RenderFromURL(NoCache("index.interview"), html_form);
}
</script>
